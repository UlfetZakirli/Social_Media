<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="toggle_button">
            <ul>
                <li>
                    <a class="share_btn">
                        <span class="text">SHARE</span>
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                    </a>
                </li>

                <li>
                    <a href="https://www.facebook.com" class="sm facebook" target="https://www.facebook.com">
                        <span class="icon">
                            <i class="fab fa-facebook-f"></i>
                        </span>
                        <span class="text">Facebook</span>
                    </a>
                </li>

                <li>
                    <a href="https://twitter.com" class="sm twitter" target="https://twitter.com">
                    <span class="icon">
                        <i class="fab fa-twitter"></i>
                    </span> 
                    <span class="text">Twitter</span>
                </a>
                </li>

                <li>
                    <a href="https://instagram.com" class="sm instagram" target="https://twitter.com">
                    <span class="icon">
                        <i class="fab fa-instagram"></i>
                    </span>
                    <span class="text">Instagram</span>
                </a>
                </li>

                <li>
                    <a href="https://www.reddit.com" class="sm reddit" target="https://www.reddit.com">
                <span class="icon">
                    <i class="fab fa-reddit-alien"></i>
                </span>
                <span class="text">Reddit</span>
            </a>
                </li>
                
            </ul>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
